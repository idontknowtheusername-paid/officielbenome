    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }

      .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .splash-logo {
        width: 120px;
        height: auto;
        /* Animation douce de respiration */
        animation: pulse 2s infinite ease-in-out;
      }

      .loading-bar {
        width: 140px;
        height: 4px;
        background: #f3f4f6;
        border-radius: 10px;
        overflow: hidden;
      }

      .loading-progress {
        width: 100%;
        height: 100%;
        background: #0080FF; /* Ta couleur de marque */
        transform-origin: left;
        animation: progress 1.5s infinite ease-in-out;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.85; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes progress {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0); }
        100% { transform: translateX(100%); }
      }

      /* Dark Mode natif pour le Splash */
      @media (prefers-color-scheme: dark) {
        #splash-screen {
          background-color: #0f172a; /* Slate 900 */
        }
        .loading-bar {
          background: #1e293b;
        }
      }
    </style>
